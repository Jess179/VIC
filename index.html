<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            overflow: hidden;
            position: relative;
        }

        /* Animated hearts background */
        .heart-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            animation: float 15s infinite;
            opacity: 0.3;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 60px 50px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 90%;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .heart-icon {
            font-size: 80px;
            animation: heartbeat 1.5s infinite;
            display: inline-block;
            margin-bottom: 20px;
        }

        .morning-icon {
            font-size: 80px;
            animation: sunrise 2s ease-in-out infinite;
            display: inline-block;
            margin-bottom: 20px;
        }

        @keyframes sunrise {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .greeting-title {
            font-size: 2.5em;
            color: #ff6b9d;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .greeting-message {
            font-size: 1.4em;
            color: #555;
            margin-bottom: 40px;
            font-weight: 500;
        }

        .greeting-btn {
            background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
            color: white;
            padding: 18px 45px;
            font-size: 1.3em;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .greeting-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 30px rgba(25, 84, 123, 0.4);
        }

        .greeting-btn:active {
            transform: scale(0.95);
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            10%, 30% { transform: scale(1.1); }
            20%, 40% { transform: scale(0.95); }
        }

        h1 {
            font-size: 2.5em;
            color: #c2185b;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .question {
            font-size: 1.4em;
            color: #555;
            margin-bottom: 40px;
            font-weight: 500;
        }

        .button-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            min-height: 250px;
            position: relative;
            width: 100%;
            overflow: hidden;
        }

        button {
            padding: 18px 45px;
            font-size: 1.3em;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .yes-btn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            transition: all 0.3s ease;
        }

        .yes-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 30px rgba(245, 87, 108, 0.4);
        }

        .yes-btn:active {
            transform: scale(0.95);
        }

        .no-btn {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #555;
            position: absolute;
            transition: all 0.2s ease;
            z-index: 100;
            user-select: none;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 50px 40px;
            border-radius: 25px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: modalSlideIn 0.5s ease;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-heart {
            font-size: 100px;
            animation: heartPop 0.6s ease;
            display: block;
            margin-bottom: 20px;
        }

        @keyframes heartPop {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .modal h2 {
            font-size: 2.2em;
            color: #c2185b;
            margin-bottom: 20px;
        }

        .modal p {
            font-size: 1.2em;
            color: #555;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .close-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            font-size: 1.1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .close-btn:hover {
            transform: scale(1.05);
        }

        /* Confetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #f093fb;
            position: absolute;
            animation: confettiFall 3s linear;
        }

        @keyframes confettiFall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes fadeOut {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(0.9); }
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div class="heart-bg" id="heartBg"></div>

    <!-- Greeting Screen -->
    <div class="container" id="greetingScreen">
        <div class="morning-icon">üåÖ</div>
        <h1 class="greeting-title">Good Morning Ma'am Ja!</h1>
        <p class="greeting-message">Have a nice day!</p>
        <button class="greeting-btn" id="greetingBtn">Good morning too! ‚òÄÔ∏è</button>
    </div>

    <!-- Valentine's Invitation Screen (hidden initially) -->
    <div class="container" id="valentineScreen" style="display: none;">
        <div class="heart-icon">üíù</div>
        <h1>Valentine's Day 2026</h1>
        <p class="question">Can you be my Valentine's date?</p>
        
        <div class="button-container" id="buttonContainer">
            <button class="yes-btn" id="yesBtn">Yes! üíï</button>
            <button class="no-btn" id="noBtn">No</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="modal-heart">üíñ</span>
            <h2>YESSS!</h2>
            <p>You're officially my Valentine's date this February 14 üíñ<br><br>I'm really excited to spend the day with you and make it special together.</p>
            <button class="close-btn" id="closeBtn">Close</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const modal = document.getElementById('modal');
        const closeBtn = document.getElementById('closeBtn');
        const buttonContainer = document.getElementById('buttonContainer');
        const heartBg = document.getElementById('heartBg');
        const greetingScreen = document.getElementById('greetingScreen');
        const valentineScreen = document.getElementById('valentineScreen');
        const greetingBtn = document.getElementById('greetingBtn');

        let noBtnInitialized = false;

        // Handle greeting button click
        greetingBtn.addEventListener('click', function() {
            greetingScreen.style.animation = 'fadeOut 0.5s ease';
            setTimeout(() => {
                greetingScreen.style.display = 'none';
                valentineScreen.style.display = 'block';
                valentineScreen.style.animation = 'modalSlideIn 0.5s ease';
                
                // Initialize No button position after Valentine screen is visible
                setTimeout(() => {
                    initializeNoButtonPosition();
                }, 100);
            }, 500);
        });

        // Initialize No button position (Yes button stays in natural flex position)
        function initializeNoButtonPosition() {
            const containerRect = buttonContainer.getBoundingClientRect();
            const yesBtnRect = yesBtn.getBoundingClientRect();
            const noBtnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            
            // Position NO button relative to container, to the right of Yes button
            const yesRelativeLeft = yesBtnRect.left - containerRect.left;
            const yesRelativeTop = yesBtnRect.top - containerRect.top;
            
            noBtn.style.left = (yesRelativeLeft + yesBtnRect.width + 30) + 'px';
            noBtn.style.top = yesRelativeTop + 'px';
        }

        // Create floating hearts
        function createFloatingHearts() {
            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerHTML = ['üíï', 'üíñ', 'üíó', 'üíù', '‚ù§Ô∏è'][Math.floor(Math.random() * 5)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 15 + 's';
                heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
                heartBg.appendChild(heart);
            }
        }
        createFloatingHearts();

        // Function to move button to random position within the white container only
        function moveButton(button, avoidElement = null) {
            const container = valentineScreen;
            const containerRect = container.getBoundingClientRect();
            const buttonWidth = button.offsetWidth;
            const buttonHeight = button.offsetHeight;
            
            // Use buttonContainer for positioning since that's where the button lives
            const buttonContainerRect = buttonContainer.getBoundingClientRect();
            
            const padding = 30; // Padding from container edges to keep button fully inside
            const maxX = buttonContainerRect.width - buttonWidth - padding;
            const maxY = buttonContainerRect.height - buttonHeight - padding;
            
            let newX, newY;
            let attempts = 0;
            const maxAttempts = 50;
            
            do {
                newX = Math.random() * (maxX - padding) + padding;
                newY = Math.random() * (maxY - padding) + padding;
                attempts++;
                
                // Make sure position is within bounds
                if (newX < padding) newX = padding;
                if (newY < padding) newY = padding;
                if (newX > maxX) newX = maxX;
                if (newY > maxY) newY = maxY;
                
                // If we have an element to avoid, check distance
                if (avoidElement) {
                    const avoidRect = avoidElement.getBoundingClientRect();
                    // Convert to container-relative coordinates
                    const centerX = buttonContainerRect.left + newX + buttonWidth / 2;
                    const centerY = buttonContainerRect.top + newY + buttonHeight / 2;
                    const avoidCenterX = avoidRect.left + avoidRect.width / 2;
                    const avoidCenterY = avoidRect.top + avoidRect.height / 2;
                    
                    const distance = Math.sqrt(
                        Math.pow(centerX - avoidCenterX, 2) + 
                        Math.pow(centerY - avoidCenterY, 2)
                    );
                    
                    // If far enough away, use this position
                    if (distance > 150) break;
                }
            } while (avoidElement && attempts < maxAttempts);
            
            button.style.left = newX + 'px';
            button.style.top = newY + 'px';
        }

        // Move NO button away from cursor (desktop)
        noBtn.addEventListener('mouseenter', function(e) {
            if (!noBtnInitialized) {
                noBtnInitialized = true;
            }
            
            // Move only the NO button to random position
            moveButton(noBtn, yesBtn);
        });

        // Make NO button run away on touch devices
        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            
            if (!noBtnInitialized) {
                noBtnInitialized = true;
            }
            
            // Move only the NO button to random position
            moveButton(noBtn, yesBtn);
        });

        // Make NO button run away on click too (prevent actual clicking)
        noBtn.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            
            if (!noBtnInitialized) {
                noBtnInitialized = true;
            }
            
            // Move only the NO button to random position
            moveButton(noBtn, yesBtn);
        });

        // Also prevent mousedown on NO button
        noBtn.addEventListener('mousedown', function(e) {
            e.preventDefault();
            e.stopPropagation();
            
            // Move only the NO button to random position
            moveButton(noBtn, yesBtn);
        });

        // YES button click - show modal with confetti
        yesBtn.addEventListener('click', function() {
            modal.classList.add('active');
            createConfetti();
        });

        // Close modal
        closeBtn.addEventListener('click', function() {
            modal.classList.remove('active');
        });

        // Close modal when clicking outside
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                modal.classList.remove('active');
            }
        });

        // Create confetti effect
        function createConfetti() {
            const colors = ['#f093fb', '#f5576c', '#4facfe', '#00f2fe', '#ffd89b', '#19547b'];
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    confetti.style.top = '-10px';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
        }
    </script>
</body>
</html>
